<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <h1 style="background-color: lightblue; color: black; text-align: center; padding: 10px;">Task 2 </h1>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    <h3 style="font-weight: bold;">Vertical Navigation Bar</h3>
    <div style="width: 200px; border: 2px solid black; padding: 5px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="background-color: orange; padding: 10px; font-size: 18px; font-weight: bold;">
                <a href="#" style="text-decoration: none; color: white;">Home</a>
            </li>
            <li style="background-color: lightblue; padding: 10px;">
                <a href="#" style="text-decoration: none; color: blue;">Java</a>
            </li>
            <li style="background-color: lightblue; padding: 10px;">
                <a href="#" style="text-decoration: none; color: blue;">CSS</a>
            </li>
            <li style="background-color: lightblue; padding: 10px;">
                <a href="#" style="text-decoration: none; color: blue;">HTML</a>
            </li>
            <li style="background-color: lightblue; padding: 10px;">
                <a href="#" style="text-decoration: none; color: blue;">Bootstrap</a>
            </li>
        </ul>
    </div>

    <br><br>

    <!-- Horizontal Navigation Bar -->
    <h3 style="font-weight: bold;">Horizontal Navigation Bar</h3>
    <div style="width: 500px; border: 2px solid black; padding: 5px;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
            <li style="background-color: gray; padding: 10px; font-size: 18px; font-weight: bold;">
                <a href="#" style="text-decoration: none; color: white;">Home</a>
            </li>
            <li style="background-color: lightgray; padding: 10px; border-left: 2px solid blue;">
                <a href="#" style="text-decoration: none; color: blue;">Java</a>
            </li>
            <li style="background-color: lightgray; padding: 10px; border-left: 2px solid blue;">
                <a href="#" style="text-decoration: none; color: blue;">HTML</a>
            </li>
            <li style="background-color: lightgray; padding: 10px; border-left: 2px solid blue;">
                <a href="#" style="text-decoration: none; color: blue;">CSS</a>
            </li>
        </ul>
    </div>

</body>
</html>
