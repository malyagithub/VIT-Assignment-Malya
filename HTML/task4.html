<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Registration Form</title>
</head>
<body>

    <h1 style="background-color: lightblue; color: black; text-align: center; padding: 10px;">Task 4 </h1>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value=""><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value=""><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value=""><br><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value=""><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value=""><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value=""><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
