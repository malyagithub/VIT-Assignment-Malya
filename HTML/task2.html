</head>
<body>
    <h1 style="background-color: lightblue; color: black; text-align: center; padding: 10px;">Task 2 </h1>
  
        <p><strong>Lists can be nested (list inside list):</strong></p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
